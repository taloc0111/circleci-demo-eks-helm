version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@6.7.0

jobs:
  build:
    docker:
      - image: alpine/helm:3.3.1
    steps:
      - run:
          name: Install AWS cli
          command: |
            sudo apt-get update
            sudo apt-get install -y awscli
            sudo app-get install -y git
